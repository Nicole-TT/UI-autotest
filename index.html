<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Components Demo</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
      }

      /* Container */
      .container {
        display: flex;
        flex-direction: column;
        gap: 400px;
        padding: 57px 24px;
        width: 1440px;
        height: 1024px;
        margin: 0 auto;
      }

      /* Form Styles */
      .form {
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: fit-content;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 240px;
      }

      .label {
        font-family: "Inter";
        font-weight: 400;
        font-size: 14px;
        line-height: 1.21em;
        color: #000000;
      }

      .input {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 16px;
        height: 40px;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-family: "Inter";
        font-weight: 400;
        font-size: 14px;
        line-height: 1.21em;
        color: #000000;
        outline: none;
        transition: border-color 0.3s;
      }

      .input::placeholder {
        color: #cccccc;
      }

      .input:hover {
        border-color: #007aff;
      }

      /* Button Styles */
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 0 16px;
        height: 32px;
        border: none;
        border-radius: 4px;
        font-family: "Inter";
        font-weight: 600;
        font-size: 14px;
        line-height: 1.21em;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .button:hover {
        opacity: 0.9;
      }

      .button.primary {
        background-color: #aa00ff;
        color: #ffffff;
      }

      .button.default {
        background-color: #f5f5f5;
        color: #111111;
      }

      /* Card Styles */
      .card {
        display: flex;
        flex-direction: column;
        gap: 28px;
        padding: 23px 30px;
        width: 330px;
        background-color: #ffffff;
        box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.1);
      }

      .card-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .heading {
        font-family: "Inter";
        font-weight: 700;
        font-size: 24px;
        line-height: 1.21em;
        color: #000000;
      }

      .body-text {
        font-family: "Inter";
        font-weight: 400;
        font-size: 14px;
        line-height: 1.21em;
        color: #000000;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form-item">
          <label class="label">Full Name</label>
          <input type="text" class="input" placeholder="please enter" />
        </div>
        <div class="form-item">
          <label class="label">Phone Number</label>
          <input type="text" class="input" placeholder="please enter" />
        </div>
        <button type="submit" class="button primary">Submit</button>
      </form>

      <div class="card">
        <div class="card-content">
          <h1 class="heading">Heading</h1>
          <p class="body-text">Oops! There is something getting wrong!</p>
        </div>
        <div class="button-group">
          <button class="button default">button</button>
          <button class="button primary">button</button>
        </div>
      </div>
    </div>
  </body>
</html>
